<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Oops - Please Try Again</title>
</head>
<body>
    <div class="container-fluid bg-light py-5">
        <h1 class="ms-5 py-3">Oops!</h1>
        <p class="ms-5 lead">Sign up failed, please try again.</p>

        <form action="/failure" method="post">
            <button class="btn btn-warning btn-lg ms-5" type="submit" name="button">Try Again</button>
        </form>
    </div>
 </body>
</html>
